<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>

    <header class="container-fluid">
        <!-- SECTION scorboard -->
        <section class="row p-5 text-end">
            <div class="col-12">
                <button class="btn bg-danger text-light">RESET</button>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row justify-content-end text-light">
            <div class="col-12 col-md-5">
                <h1>HOME</h1>
                <p id="currentHomeScore" class="scoreSize"></p>
            </div>
            <div class="col-12 col-md-5">
                <h1>AWAY</h1>
                <p id="currentAwayScore" class="scoreSize"></p>
            </div>
        </section>

        <!-- SECTION point buttons -->
        <section class="row p-5 justify-content-end">

            <div class="col-12 col-md-5">
                <!-- <button onclick="addOneHomePoint()" class="btn bg-primary text-light">HOME +1</button> -->
                <!-- <button onclick="addThreeHomePoints()" class="btn bg-primary text-light">HOME +3</button> -->

                <button onclick="addHomeScore('1')" class="btn bg-primary text-light">HOME +1</button>
                <button onclick="addHomeScore()" class="btn bg-primary text-light">HOME +3</button>
            </div>

            <div class="col-12 col-md-5">
                <button onclick="addOneAwayPoint()" class="btn bg-primary text-light">AWAY +1</button>
                <button onclick="addThreeAwayPoints()" class="btn bg-primary text-light">AWAY +3</button>
            </div>
            <div class="col-12 text-center">
                <p id="updatedScore"></p>
            </div>
        </section>
    </main>

    <footer class="container-fluid"></footer>


    <script src="app.js"></script>
</body>

</html>
